syntax = "proto3";

package crimson;

import "go.chromium.org/luci/machine-db/api/crimson/v1/datacenters.proto";
import "go.chromium.org/luci/machine-db/api/crimson/v1/racks.proto";

// Crimson implements the Crimson service.
service Crimson {
  // GetDatacenters retrieves datacenters.
  rpc GetDatacenters(DatacentersRequest) returns (DatacentersResponse);
  // GetRacks retrieves racks.
  rpc GetRacks(RacksRequest) returns (RacksResponse);
}
