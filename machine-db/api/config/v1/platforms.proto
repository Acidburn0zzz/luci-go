syntax = "proto3";

package config;

// A platform to store in the database.
message Platform {
  // The name of this platform. Must be unique.
  string name = 1;
  // A description of this platform.
  string description = 2;
}

// A list of platforms.
message Platforms {
  // A list of platforms.
  repeated Platform platform = 1;
}
