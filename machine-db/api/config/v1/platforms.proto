syntax = "proto3";

package config;

// PlatformConfig describes a platform.
message PlatformConfig {
  // The name of this platform.
  string name = 1;
  // A description of this platform.
  string description = 2;
}

// PlatformsConfig enumerates platforms.
message PlatformsConfig {
  // A list of platforms.
  repeated PlatformConfig platform = 1;
}
