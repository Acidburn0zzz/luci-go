acl_sets {
  name: "default"
  acls {
    role: READER
    granted_to: "group:all"
  }
  acls {
    role: OWNER
    granted_to: "group:all"
  }
}

job {
  id: "swarming-job"
  acl_sets: "default"

  schedule: "* * * 1 * * *"

  swarming: {
    server: "https://chromium-swarm-dev.appspot.com"

    command: "echo"
    command: "Hello, world"

    dimensions: "os:Ubuntu"
  }
}

job {
  id: "noop-job"
  acl_sets: "default"
  noop: {}
}

trigger {
  id: "noop-trigger"
  acl_sets: "default"
  schedule: "triggered"
  noop: {}
}
