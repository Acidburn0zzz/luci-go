acl_sets {
  name: "default"
  acls {
    role: READER
    granted_to: "group:all"
  }
  acls {
    role: OWNER
    granted_to: "group:all"
  }
}

job {
  id: "noop-job-v2"
  acl_sets: "default"
  noop: {}
}

trigger {
  id: "noop-trigger-v2"
  acl_sets: "default"

  noop: {}

  triggers: "noop-job-v2"
}

trigger {
  id: "gitiles-trigger"
  acl_sets: "default"
  schedule: "triggered"
  triggers: "noop-job"
  gitiles: {
    repo: "https://chromium.googlesource.com/infra/infra.git"
    refs: "refs/heads/master"
    refs: "refs/heads/deployed"
    refs: "refs/heads/infra/config"
    refs: "refs/does/not/exist"
  }
}
