<!--
  Generates a Promise object that resolves after a specified delay.
-->
<dom-module id="luci-sleep-promise">

<script>
  "use strict";

  function LuciSleepPromise(delay) {
    return new Promise(function(resolve, reject) {
      setTimeout(resolve, delay);
    });
  }
</script>

</dom-module>
