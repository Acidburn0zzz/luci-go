<link rel="import" href="../bower_components/promise-polyfill/promise-polyfill-lite.html">

<link rel="import" href="../luci-sleep-promise/luci-sleep-promise.html">
<link rel="import" href="logdog-stream-chunk.html">

<!--
An element for iteratively fetching complete LogDog log streams.
-->
<dom-module id="logdog-stream-fetcher">

  <template>
    <luci-sleep-promise id="sleep"></luci-sleep-promise>

    <logdog-stream-chunk
      id="chunk"
      host="[[host]]"
      path="[[path]]"
      index="[[nextIndex]]"></logdog-stream-chunk>
  </template>

</dom-module>

<script>
  "use strict";

  Polymer({
    is: "logdog-stream-fetcher",
    properties: {
      hostAttributes: {
        hidden: true,
      },

      /** The name ([host][:port]) of the pRPC host. */
      host: {
        type: String,
        notify: true,
        observer: "_streamParamChanged",
      },
      /** The path of the log stream to fetch. */
      path: {
        type: String,
        notify: true,
        observer: "_streamParamChanged",
      },
      /** The amount of time to sleep in between streaming log fetches. */
      sleepTimeSecs: {
        type: Number,
        value: 5,
      },

      /** The next log stream index to fetch. */
      nextIndex: {
        type: Number,
        value: 0,
        readOnly: true,
      },

      /** The latest fetched log stream descriptor. */
      desc: {
        type: Object,
        notify: true,
        readOnly: true,
      },
      /** The latest fetched log stream state. */
      state: {
        type: Object,
        notify: true,
        readOnly: true,
      },

      /** The log stream"s timestamp, translated from its descriptor. */
      timestamp: {
        computed: "_getTimestamp(desc)",
      },
      /** The log stream"s terminal index (-1 for streaming). */
      terminalIndex: {
        computed: "_getTerminalIndex(state)",
      },
      /** True if the log stream has finished being fetched. */
      finished: {
        type: Boolean,
        notify: true,
        readOnly: true,
      },

      _response: {
        type: Object,
        readOnly: true,
        notify: true,
      },
      _error: {
        type: Object,
        readOnly: true,
        notify: true,
      },
    },

    ready: function() {
      this.reset();
    },

    _streamParamChanged: function(v, old) {
      if (v !== old) {
        this.reset();
      }
    },

    reset: function() {
      this._setNextIndex(0);
      this._setFinished(false);
      this._setDesc(null);
      this._setState(null);

      this._current = null;
      this._nextLogsPromise = null;
    },

    /**
     * Returns a Promise that resolves to the next block of logs in the stream.
     *
     * If there are no more logs in the stream (finished), the returned Promise
     * will already be resolved and will contain a null log.
     *
     * @return {Promise[Object]} A Promise that will resolve to the next block
     *     of logs in the stream.
     */
    next: function() {
      // If we don't have an in-progress fetch, start a new one.
      if (this._nextLogsPromise === null) {
        this._nextLogsPromise = this._fetchNextBatch().
            then(function(result) {
              var entries = result.entries;
              if (entries && entries.length) {
                var lastIndex = entries[entries.length-1].stream_index;
                this._setNextIndex(lastIndex + 1);

                if (this._getTerminalIndex(this.state) < this.nextIndex) {
                  // We have punted the full log stream. Mark finished.
                  this._setFinished(true);
                }
              }

              this._nextLogsPromise = null;
              return result;
            }.bind(this));
      }
      return this._nextLogsPromise;
    },

    /** Creates and returns a Promise for the next batch of logs. */
    _fetchNextBatch: function() {
      // If we're already finished, return the terminal result.
      if (this.finished) {
        return this._resolvedLogs(null);
      }

      // Fetch and return the next batch of logs.
      return this._scheduleAsyncGet().then(function(resp) {
        // Update our state/desc.
        if (resp.state) {
          this._setState(resp.state);
        }
        if (resp.desc) {
          this._setDesc(resp.desc);
        }

        var logs = this._processLogs(resp.logs);
        if (!logs.length) {
          // No logs were loaded this round. Sleep for a bit then try again.
          // (Streaming case).
          console.log("No logs for", this.path, "; sleeping...");
          return this.$.sleep.
            promise(this.sleepTimeSecs * 1000).
            then(function() {
              return this._fetchNextBatch();
            }.bind(this));
        }

        return this._resolvedLogs(logs);
      }.bind(this));
    },

    /** Performs postprocessing on the logs to make them more JS-friendly. */
    _processLogs: function(logs) {
      logs.forEach(function(e) {
        e.desc = this.desc;

        // Augment the logs with a timestamp.
        e.timestamp = addDuration(this.timestamp, e.time_offset);

        // Resolve int64 strings to actual values.
        e.prefix_index = int64(e.prefix_index);
        e.stream_index = int64(e.stream_index);
      }.bind(this));
      return logs;
    },

    /** Generates a structured Promise for a given block of log entries. */
    _resolvedLogs: function(punt) {
      return Promise.resolve({
        desc: this.desc,
        state: this.state,
        entries: punt,
      });
    },

    /** Schedules the next asynchronous fetch. */
    _scheduleAsyncGet: function() {
      this.$.chunk.getMeta = (!this.state || this.terminalIndex < 0);
      return this.$.chunk.get();
    },

    /**
     * Calculates the timestamp of the log stream, or null if the log stream
     * descriptor is not loaded.
     */
    _getTimestamp: function(desc) {
      if (!desc) {
        return null;
      }
      return timestamp(desc.timestamp);
    },

    /**
     * Calculates the terminal index of the log stream, or null if the log
     * stream state is not loaded.
     */
    _getTerminalIndex: function(state) {
      if (!state) {
        return -1;
      }
      return int64(state.terminal_index);
    },
  });

  /**
   * Converts a string int64 into a Javascript number.
   *
   * Note that Javascript cannot hold a value larger than 2^53-1. If log streams
   * ever approach this length, we will need to rework this value as an integer-
   * string with helper functions.
   */
  function int64(s) {
    if (!s) {
      return 0;
    }
    var value = parseInt(s, 10);
    if (isNaN(value)) {
      throw ("Value is not a number: " + s);
    }
    return value;
  }

  /**
   * Converts a time protobuf into a Javascript Date.
   */
  function timestamp(tsproto) {
    return new Date(timestampOrDurationToMillis(tsproto));
  }

  /**
   * Adds a specified duration protobuf to the supplied Date.
   */
  function addDuration(base, dproto) {
    return new Date(base.getTime() + timestampOrDurationToMillis(dproto));
  }

  /**
   * Converts a timestamp or duration protobuf (they're the same, structurally)
   * into a milliseconds-from-epoch number.
   */
  function timestampOrDurationToMillis(proto) {
    if (!proto) {
      return 0;
    }
    return (((proto.seconds || 0) * 1000) + ((proto.nanos || 0) / 1000000));
  }
</script>
