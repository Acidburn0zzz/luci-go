<html>
<head>
  <title>LogDog</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Used for routing. Must import before require.js. -->
  <script src="inc/bower_components/page/page.js"></script>

  <!-- Setup Polymer -->
  <script src="inc/bower_components/webcomponentsjs/webcomponents-lite.min.js">
  </script>

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <link rel="stylesheet" href="styles/main.css">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>

<span id="browser-sync-binding"></span>

<!-- Main application script -->
<logdog-app
  id="app"
  client-id="446450136466-hdluvt4ofonh0q65pphab8egl59th2of.apps.googleusercontent.com">
</logdog-app>

<script>
  console.log("Setting up app.");
  // Grab a reference to our auto-binding template
  // and give it some initial binding values
  // Learn more about auto-binding templates at http://goo.gl/Dx1u2g
  var app = document.querySelector('#app');

  // Sets app default base URL.
  app.baseUrl = window.location.pathname;

  // Set up our default LogDog host.
  app.host = window.location.hostname;
  if (app.host === "localhost") {
    // Running locally. Bind to our development instance.
    app.host = "luci-logdog-dev.appspot.com";
  }
</script>

</body>
</html>
