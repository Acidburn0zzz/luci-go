syntax = "proto3";

package vpython;

import "github.com/luci/luci-go/vpython/api/vpython/spec.proto";

// Environment describes a constructed VirtualEnv.
message Environment {
  // A constructed VirtualEnv.
  vpython.Spec spec = 1;

  message Pep425Tag {
    // Version is the PEP425 version tag (e.g., "cp27").
    string version  = 1;
    // ABI is the PEP425 ABI tag (e.g., "cp27mu", "none").
    string abi = 2;
    // Arch is the PEP425 architecture tag (e.g., "linux_x86_64", "armv7l",
    // "any").
    string arch = 3;
  }
  repeated Pep425Tag pep425_tag = 2;
}

