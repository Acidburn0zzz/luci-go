runtime: go
api_version: go1
module: pubsub

instance_class: F4_1G

handlers:
# Pubsub Handler.
- url: /_ah/push-handlers/.*
  script: _go_app
  secure: always
  login: admin

automatic_scaling:
  min_idle_instances: 5
  max_idle_instances: automatic
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 3

inbound_services:
- warmup
