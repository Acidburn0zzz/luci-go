syntax = "proto3";

package config;

// Settings represents the format for the global (service) config for Milo.
message Settings{
  message Buildbot{
    // internal_reader is the infra-auth group that is allowed to read internal
    // buildbot data.
    string internal_reader = 1;
  }
  Buildbot buildbot = 1;
}
