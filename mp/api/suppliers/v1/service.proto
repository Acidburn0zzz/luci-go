syntax = "proto3";

package suppliers;

import "google/protobuf/empty.proto";
import "go.chromium.org/luci/mp/api/suppliers/v1/suppliers.proto";

// A service for manipulating suppliers.
service Suppliers {
  // Creates a new supplier.
  rpc Create(CreateSupplierRequest) returns (Supplier);
  // Deletes an existing supplier.
  rpc Delete(DeleteSupplierRequest) returns (google.protobuf.Empty);
  // Gets an existing supplier.
  rpc Get(GetSupplierRequest) returns (Supplier);
}
