handlers:

# LogDog Web App.
- url: /app/?
  static_files: logdog/logdog-app/index.html
  upload: logdog/logdog-app/index.html
  secure: always

- url: /app
  static_dir: logdog/logdog-app
  secure: always

# LogDog View App.
- url: /v/?
  static_files: logdog/logdog-view/index.html
  upload: logdog/logdog-view/index.html
  secure: always

- url: /v
  static_dir: logdog/logdog-view
  secure: always
