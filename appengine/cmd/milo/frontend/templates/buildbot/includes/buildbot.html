<meta charset="utf-8">
<title>{{template "title" .}}</title>
<link rel="stylesheet" href="/static/buildbot/css/default.css" type="text/css">
<script src="/static/common/js/time.js"></script>
{{template "head" . }}

<body class="interface">
  <header>
    Luci
    <a href="/settings">settings</a>
  </header>
  <hr>
  {{template "body" .}}
  <footer>
    <hr>
    <a href="https://github.com/luci">luci</a>,
    working for the <a href="https://chromium.org/">Chromium</a> project.<br>
    Page built: <b><span id="current-time">{{.CurrentTime}}</span></b>
  </footer>
{{ template "after_body" . }}
<script>
(function () {
  'use strict';
  document.getElementById('current-time').textContent = milo.formatDate(
      '{{ .CurrentTime }}');
})();
</script>
{{end}}
