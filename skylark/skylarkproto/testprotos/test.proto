syntax = "proto3";

package testprotos;

message IntFields {
  int64 i64 = 1;
  repeated int64 i64_rep = 2;
}

message MessageFields {
  Simple single = 1;
  repeated Simple rep = 2;
}

message Simple {
  int64 i = 1;
  repeated int64 many_i = 2;
}

message Complex {
  enum InnerEnum {
    UNKNOWN    = 0;
    ENUM_VAL_1 = 1;
  }

  message InnerMessage {
    int64 i = 1;
  }

  int64 i64 = 1;
  repeated int64 i64_rep = 2;

  InnerEnum enum_val = 3;
  InnerMessage msg_val = 4;

  oneof oneof_val {
    Simple simple = 5;
    InnerMessage inner_msg = 6;
  }
}
