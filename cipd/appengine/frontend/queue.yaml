queue:

# [FROM_PYTHON_CIPD]
# https://chromium.googlesource.com/infra/infra/+/master/appengine/chrome_infra_packages/queue.yaml

- name: cas-verify
  bucket_size: 100
  rate: 50/s
  retry_parameters:
    task_age_limit: 6h

- name: cipd-process
  bucket_size: 100
  rate: 50/s
  retry_parameters:
    task_age_limit: 6h

# [/FROM_PYTHON_CIPD]


# Used for tasks.VerifyUpload tasks, see impl/cas/tasks/tasks.proto.
- name: verify-upload
  target: backend-go
  bucket_size: 500
  rate: 50/s
  retry_parameters:
    task_age_limit: 24h


# Used for tasks.RunProcessors tasks, see impl/repo/tasks/tasks.proto.
- name: run-processors
  target: backend-go
  bucket_size: 500
  rate: 50/s
  retry_parameters:
    task_age_limit: 24h
