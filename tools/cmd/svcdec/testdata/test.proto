syntax = "proto3";

package test;

service S1 {
  rpc M (M1) returns (M2) {}
}

service S2 {
  rpc Get (Void) returns (M1) {}
  rpc Set (M1) returns (Void) {}
}


// The request message containing the user's name.
message M1 {
  string name = 1;
}

// The response message containing the greetings
message M2 {
  string message = 1;
}

message Void {}
